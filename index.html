<!DOCTYPE html>
<html lang="en-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>春虫虫的测试</title>
    <link rel="stylesheet" href="http://8.url.cn/edu/classroom/assets/lib/reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="first-page">
        <p>和喜欢的人千言万语，和其他的人只字不提，你印象中的春虫虫是什么样的呢？</p>
        <button class="js-continue">我想是这样的-></button>
    </section>
    <section class="chat-page">
        <header class="nav">
            <div class="nav-back">
                <i class="icon icon-back"></i>
                <span>&nbsp微信</span>
            </div>
            <h1 class="nav-name">春虫虫</h1>
            <div class="nav-person">
                <i class="icon icon-person"></i>
            </div>
        </header>
        <main>
            <div class="chat-list">
            </div>
        </main>

        <footer>
            <i class="icon icon-jianpan"></i>
            <input type="text" class="text-input">
            <h1 class="text-name">按住&nbsp说话</h1>
            <i class="icon icon-face"></i>
            <i class="icon icon-plus"></i>
        </footer>
        <div class="message-select">
        </div>
    </section>
    <div class="cover-tips hide">
        <div class="mask"></div>
        <div class="tips-container">
            <p class="tips-text">怎么说</p>
            <div class="tips-icons">
                <i class="icon icon-replay"></i>
                <i class="icon icon-share"></i>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
